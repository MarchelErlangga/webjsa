<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="../static/img/favicon.png" type="image/png" />
  <title>Order Summary</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <script src="https://app.sandbox.midtrans.com/snap/snap.js" data-client-key="SB-Mid-client-ejXjzmgoeP4JMXxo"></script>
  <style>
    body {
      background: linear-gradient(135deg, #f8f9fa, #e9ecef);
    }

    .card {
      border: none;
      border-radius: 12px;
    }

    .card-header {
      background-color: #28a745;
      color: white;
      border-radius: 12px 12px 0 0;
      text-align: center;
      font-weight: bold;
    }

    .btn-custom {
      border-radius: 20px;
    }

    .list-group-item {
      background-color: #f8f9fa;
      font-size: 1rem;
    }

    .btn-secondary,
    .btn-success {
      padding: 10px 20px;
    }
  </style>
</head>

<body>
  <!-- Ringkasan Order Section -->
  <section id="orderSummary" class="py-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-6">
          <div class="card shadow">
            <div class="card-header">Ringkasan Order Anda</div>
            <div class="card-body p-4">
              <h5 class="text-center mb-4">Informasi Keanggotaan</h5>
              <ul class="list-group list-group-flush mb-4">
                <li class="list-group-item">
                  <strong>Nama Lengkap:</strong>
                  <span id="summaryFullName"></span>
                </li>
                <li class="list-group-item">
                  <strong>Email:</strong> <span id="summaryEmail"></span>
                </li>
                <li class="list-group-item">
                  <strong>No. HP:</strong> <span id="summaryPhone"></span>
                </li>
                <li class="list-group-item">
                  <strong>Paket Pilihan:</strong>
                  <span id="summaryPlan"></span>
                </li>
                <li class="list-group-item">
                  <strong>Total Harga:</strong>
                  <span id="summaryPrice"></span>
                </li>
              </ul>
              <div class="text-center">
                <button class="btn btn-secondary me-2 btn-custom" id="backToForm">
                  Kembali
                </button>
                <button class="btn btn-success btn-custom" id="pay-button" onclick="window.location.href='/checkout';">
                  Lanjutkan ke Pembayaran
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // Mengambil data dari localStorage
      const fullName = localStorage.getItem("fullName") || "N/A";
      const email = localStorage.getItem("email") || "N/A";
      const phone = localStorage.getItem("phone") || "N/A";
      const membershipPlan =
        localStorage.getItem("membershipPlan") || "basic"; // Default ke 'basic'

      const planDetails = {
        basic: "Paket basic",
        standard: "Paket standard",
        premium: "Paket premium",
      };

      const planPrices = {
        basic: "Rp. 150.000",
        standard: "Rp. 450.000",
        premium: "Rp. 1.200.000",
      };

      // Menampilkan data di halaman
      document.getElementById("summaryFullName").textContent = fullName;
      document.getElementById("summaryEmail").textContent = email;
      document.getElementById("summaryPhone").textContent = phone;
      document.getElementById("summaryPlan").textContent =
        planDetails[membershipPlan] || "N/A";
      document.getElementById("summaryPrice").textContent =
        planPrices[membershipPlan] || "N/A";
    });
    // Tangkap tombol berdasarkan ID
    const backToFormButton = document.getElementById("backToForm");

    // Tambahkan event listener untuk tombol
    backToFormButton.addEventListener("click", function () {
      // Aksi yang ingin dilakukan, misalnya kembali ke halaman sebelumnya
      window.history.back(); // Kembali ke halaman sebelumnya

      // Atau menampilkan form tertentu
      // document.getElementById('formID').style.display = 'block';
      // Menampilkan data di halaman
      document.getElementById("summaryFullName").textContent = fullName;
      document.getElementById("summaryEmail").textContent = email;
      document.getElementById("summaryPhone").textContent = phone;
      document.getElementById("summaryPlan").textContent = planDetails[membershipPlan] || "N/A";
      document.getElementById("summaryPrice").textContent = planPrices[membershipPlan] || "N/A";
    });
  </script>
</body>

</html>
